<html>
<head>
    <title>Exercise 11</title>
</head>
<body>
    <input type="text" id="text1"><br><br>
    <input type="button" id="button1" value="Add" onclick="add_element_to_array()">
    <input type="button" id="button2" value="Display" onclick="display_array()"><br><br>
    <div id="Result"></div>
    <script>
        var array = [];
        function add_element_to_array() {
            array[array.length] = document.getElementById("text1").value;
            alert("Element: " + array[array.length - 1] + " Added at index " + (array.length - 1));
            document.getElementById("text1").value = "";
        }
        function display_array() {
            var e = "<hr/>";
            for (var y = 0; y < array.length; y++) {
                e += "Element " + y + " = " + array[y] + "<br/>";
            }
            document.getElementById("Result").innerHTML = e;
        }
    </script>
</body>
</html>
