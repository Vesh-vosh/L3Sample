<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home | My Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f0f4f8;
    }

    h1 {
      color: #333;
    }

    nav a {
      margin-right: 20px;
      text-decoration: none;
      color: #7e0f13;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #4e0f03;
    }

    .logo {
      margin-top: 40px;
    }

    .logo img {
      width: 400px;
      height: 100px;
      transition: transform 0.3s ease-in-out;
    }

    .logo img:hover {
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      body {
        padding: 20px;
      }

      h1 {
        font-size: 24px;
      }

      .logo img {
        width: 100%;
        height: auto;
      }

      nav a {
        display: block;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to My Website</h1>
  <p>Explore who we are and how to reach us.</p>

  <nav>
    <a href="about.html">Visit About Page</a>
    <a href="about.html#contact">Contact Us</a>
  </nav>

  <div class="logo">
    <a href="https://www.google.com" target="_blank">
      <img src="google.png" alt="Google Logo" />
    </a>
  </div>
</body>
</html>
