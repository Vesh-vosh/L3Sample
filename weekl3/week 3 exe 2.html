<!DOCTYPE html>
<html>
<head>
    <title>List Examples</title>
</head>
<body>

    <!-- Heading 1 with Unordered List -->
    <h1>Example on Unordered List</h1>
    <ul>
        <li>Sportstar</li>
        <li>Business Week</li>
        <li>Time</li>
    </ul>

    <!-- Heading 2 with Ordered List (using Roman numerals) -->
    <h2>Example on Ordered List</h2>
    <ol type="iv">
        <li>Sportstar</li>
        <li>Business Week</li>
        <li>Time</li>
    </ol>

    <!-- Heading 3 with Definition List -->
    <h3>Example on Definition List</h3>
    <dl>
        <dt>Sports Magazine</dt>
        <dd>Sportstar</dd>

        <dt>Business Magazine</dt>
        <dd>Business Week</dd>
    </dl>

</body>
</html>
