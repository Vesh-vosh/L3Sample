<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Exercise 2 - HTML Form Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    fieldset {
      width: 500px;
      border: 1px solid black;
      padding: 20px;
    }

    legend {
      font-weight: bold;
      font-size: 1.2em;
    }

    table {
      width: 100%;
    }

    td {
      padding: 6px;
      vertical-align: top;
    }

    input[type="text"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 4px;
      box-sizing: border-box;
    }

    .buttons {
      text-align: center;
      padding-top: 10px;
    }

    input[type="submit"],
    input[type="reset"] {
      padding: 6px 12px;
    }
  </style>
</head>
<body>

  <h2><i>Exercise 2</i></h2>
  <p>Create a new web page and create a Form with following form controls. [ Hint: Make use of TABLE ].</p>

  <form>
    <fieldset>
      <legend>HTML Form Test</legend>
      <table>
        <tr>
          <td>Name</td>
          <td><input type="text" name="name" /></td>
        </tr>
        <tr>
          <td>Address</td>
          <td><input type="text" name="address" /></td>
        </tr>
        <tr>
          <td>Email</td>
          <td><input type="email" name="email" /></td>
        </tr>
        <tr>
          <td>Gender</td>
          <td>
            <input type="radio" name="gender" value="male" /> Male
            <input type="radio" name="gender" value="female" /> Female
          </td>
        </tr>
        <tr>
          <td>Hobbies</td>
          <td>
            <input type="checkbox" name="hobbies" value="sports" /> Sports
            <input type="checkbox" name="hobbies" value="movies" /> Movies
            <input type="checkbox" name="hobbies" value="travel" /> Travelling
          </td>
        </tr>
        <tr>
          <td>Country</td>
          <td>
            <select name="country">
              <option value="nepal">Nepal</option>
              <option value="india">India</option>
              <option value="china">China</option>
              <option value="usa">USA</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Message</td>
          <td><textarea name="message" rows="6" cols="30"></textarea></td>
        </tr>
        <tr>
          <td colspan="2" class="buttons">
            <input type="submit" value="Submit" />
            <input type="reset" value="Reset" />
          </td>
        </tr>
      </table>
    </fieldset>
  </form>

</body>
</html>
