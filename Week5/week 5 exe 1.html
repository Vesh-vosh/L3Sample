<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            border: 2px solid #000;
            padding: 20px;
            width: 300px;
            margin: 20px auto;
        }
        .form-container h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input[type="text"] {
            width: 100%;
            padding: 5px;
        }
        input[type="submit"], input[type="reset"] {
            padding: 5px 10px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Search our web site!</h2>
        <hr>
        <div class="form-group">
            <p>Where do you want to search?</p>
            <input type="radio" name="searchArea" value="wholeSite" checked> Whole site<br>
            <input type="radio" name="searchArea" value="businessPartners"> Business Partners Section<br>
            <input type="radio" name="searchArea" value="corporateCommunications"> Corporate Communications Section<br>
            <input type="radio" name="searchArea" value="lotusEducation"> Lotus Education Section
        </div>
        <div class="form-group">
            <p>Enter a word or two that we can search on:</p>
            <input type="text" name="searchTerm">
        </div>
        <input type="submit" value="Submit">
        <input type="reset" value="Clear">
    </div>
</body>
</html>
